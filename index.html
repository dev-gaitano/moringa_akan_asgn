<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Akan Name Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./media/images/blue_favicon.png" type="image/png" />
  </head>
  <body>
    <div class="container_root">
      <div class="container_namegen_root">
        <div class="container_namegen_root_left">
          <div class="container_namegen_left_content">
            <div class="container_namegen_left_content_header">
              <h2>INPUT INFO</h2>
            </div>
            <div class="container_namegen_left_content_dob">
              <p>*Enter Date Of Birth</p>
              <form action="">
                <div class="dob_input_form">
                  <input
                    type="number"
                    id="day"
                    name="day"
                    min="1"
                    max="31"
                    required
                  />
                  <label for="day">Day</label>
                </div>
                <div class="dob_input_form">
                  <input
                    type="number"
                    id="month"
                    name="month"
                    min="1"
                    max="12"
                    required
                  />
                  <label for="month">Month</label>
                </div>
                <div class="dob_input_form">
                  <input
                    type="number"
                    id="year"
                    name="year"
                    min="1800"
                    max="2300"
                    required
                  />
                  <label for="day">Year</label>
                </div>
              </form>
            </div>
            <div class="container_namegen_left_content_gender">
              <p>*Select Gender</p>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="container_namegen_left_content_submit">
              <button>Submit</button>
            </div>
          </div>
        </div>
        <div class="container_namegen_root_right">
          <div class="container_namegen_right_content">
            <div class="container_namegen_right_content_header">
              <h1>AKAN NAME GENERATOR</h1>
            </div>
            <div class="container_namegen_right_content_descript">
              <p>
                Akan names are derived from Ghanian culture. Frequently in
                Ghana, children are given their first name as a 'day name' which
                corresponds to the day in the week they were born.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="container_copyright"></div>
      <div class="container_root_left_bg"></div>
      <div class="container_root_right_bg"></div> -->
    </div>
    <script src="./js/script.js" async defer></script>
  </body>
</html>
